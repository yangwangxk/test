<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
</head>
<body>
  <p id="text1">one</p>
  <p id="text2">two</p>
  <p id="text3">three</p>
</body>
<script type="text/jscript">
$("#text2").css("font-size", "40px");

//事件绑定
$("#text1").toggle(
     function(){
     	$("#text2").hide();
     },
     function(){
     	$("#text2").show();
     }
);

//自定义动画
$("#text2").animate({width:"600px",height:"100px"},2000)
.animate({width:"600px",height:"800px"},2000);

</script>

</html>
